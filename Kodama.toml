[kodama]
trees = "trees"
assets = "assets"
base-url = "https://kodama-community.github.io/"

[toc]
placement = "left"
sticky = true
mobile-sticky = true
max-width = "45ex"

[build]
typst-root = "trees"
short-slug = true
pretty-urls = false
footer-mode = "embed"
inline-css = true
asref = false
output = "./publish"

[serve]
edit = "vscode://file/"
output = "./.cache/publish"
command = ["miniserve", "<output>", "--index", "index.html", "--pretty-urls"]
